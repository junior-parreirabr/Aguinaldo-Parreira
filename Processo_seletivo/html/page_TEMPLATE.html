	<body class="text-center col">
	
	<div class="top-0 position-absolute col-12" style="background-color:#C83D2F;height: 22.8vh;"></div>
   
	<div class="container p-3 bg-light position-absolute shadow start-50 translate-middle-x" style="top:5vh;width:24vw;padding-top:0px!important">
	<main class="form-signin " style="width: 100%!important;">
	
		<div style="margin-bottom:30px;">
			
			<div class = "row" style="white-space: nowrap;"><label class="txt_title">Cadastre-se Gratuitamente</label></div>
			<div class = "row"><label class = "txt_gray">e tenha um plano vitalício com</label></div>
			
			<div class = "row">
			
				<div class = "col-4">
					<div class = "row"><label class="txt_red">1000</label></div>
					<div class = "row txt_gray2"><label>impressões</label></div>
				</div>
				
				<div class = "col-4 border_items">
					<div class = "row"><label class="txt_red">1GB</label></div>
					<div class = "row txt_gray2"><label>de espaço</label></div>
				</div>
				
				<div class = "col-4">
					<div class = "row"><label class="txt_red">3</label></div>
					<div class = "row txt_gray2"><label>usuários</label></div>
				</div>

			</div>
		</div>
		<div class="position-relative m-4 " style="margin-bottom: 50px!important;">
		
			<div class="progress" style="height: 1px;">
				<div class="progress-bar bg-danger" role="progressbar" style="width: 0%;background-color:#C83D2F;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			
			<div class="p-1">
				<button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-danger rounded-pill" style="width: 10px; height:17px;background-color:#C83D2F;"></button>
				<button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 10px; height:17px;"></button>
				<button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 10px; height:17px;"></button>
			</div>

			<label class = "txt_stepper position-absolute translate-middle-x top-100 p-1 start-0">Digite seus dados</label>

			<label class = "txt_stepper position-absolute translate-middle-x top-100 p-1 start-50">Selecione suas necessidades</label>

			<label class = "txt_stepper position-absolute translate-middle-x top-100 p-1 start-100">Finalizar cadastro</label>

			
		</div>
	<form class="mg-3">

		<div class="form-floating">
		  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		  <label for="floatingInput">Email address</label>
		</div>
		<div class="form-floating">
		  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
		  <label for="floatingPassword">Password</label>
		</div>

		<div class="checkbox mb-3">
		  <label>
			<input type="checkbox" value="remember-me"> Remember me
		  </label>
		</div>
		<button class="w-100 btn btn-lg btn-danger" style="background-color:#C83D2F;" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
	  </form>
	  </div>
	</main>

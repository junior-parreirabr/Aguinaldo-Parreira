	<form class="md-3 text-start needs-validation" novalidate>

		<div class="form-label">

				<div class="col-3"><input type="textr" class="form-control" id="tel_ddd" required></div>

		</div>

			<div class="checkbox col-1">

			</div>

			</div>
			<div class="col-4">
				<button class="w-100 btn btn-lg btn-secondary" style="font-size: 14px;" type="submit">Continuar</button>

		</div>

	  </form>

	</main>
<script>
		(function () {
	'use strict'

	// Fetch all the forms we want to apply custom Bootstrap validation styles to
	var forms = document.querySelectorAll('.needs-validation')

	// Loop over them and prevent submission
	Array.prototype.slice.call(forms)
		.forEach(function (form) {
		form.addEventListener('submit', function (event) {
			if (!form.checkValidity()) {
			event.preventDefault()
			event.stopPropagation()
			}

			form.classList.add('was-validated')
		}, false)
		})
	})()
</script>
